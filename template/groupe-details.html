<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Détails du Groupe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #group-details {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-top: 50px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    a {
      display: block;
      width: fit-content;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="group-details">
    <h1>Détails du Groupe : {{ group_name }}</h1>
    <!-- Ajoutez d'autres détails du groupe ici -->
  
    <a href="/acceuil">Retour à la page d'accueil</a>
  </div>
</body>
</html>
