<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Détails du Groupe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #group-details {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-top: 50px;
      display: flex; /* Use flexbox */
      flex-direction: column; /* Stack items vertically */
      justify-content: center; /* Align items vertically */
      align-items: center; /* Center items horizontally */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      width: 100%; /* Ensure the container takes full width */
    }

    a {
      display: block;
      width: fit-content;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    a:hover {
      background-color: #0056b3;
    }

    #delete-button a {
      background-color: #dc3545;
    }

    #delete-button a:hover {
      background-color: #bd2130;
    }

  </style>
</head>
<body>
  <div id="group-details">
    <h1>Détails du Groupe : {{ group_name }}</h1>

    <h3>Participants du groupe: {{ user_list }}</h3>
    
    {% if test_admin == 1 %}

    <div id = delete-button> <a href="/acceuil">Supprimer le groupe</a> </div>    
    {% endif %}

    <div id = accueil-button> <a href="/acceuil">Retour à la page d'accueil</a></div>
    


<!-- Ajouter bouton qui permet de quitter le groupe, Ajouter affichage des utilisateurs du groupe, Ajouter le code du groupe pour inviter des utilisateurs -->






  </div>
</body>
</html>
